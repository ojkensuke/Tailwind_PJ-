<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>匿名ひとこと掲示板</title>

    <style>
      body {
        font-family: sans-serif;
        background: #fafafa;
        padding: 20px;
      }
      #output {
        width: 100%;
        height: 60vh;
        overflow-y: scroll;
        background: white;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
      }
      .msg {
        padding: 6px 10px;
        margin-bottom: 6px;
        background: #f1f1f1;
        border-radius: 6px;
        font-size: 14px;
      }
      #text {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      #send {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 6px;
      }
    </style>
// test1
    <!-- Firebase CDN -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <h2>匿名ひとこと掲示板（リアルタイム）</h2>
    <div id="output"></div>

    <textarea id="text" rows="2" placeholder="メッセージを入力"></textarea>
    <button id="send">送信</button>
  </body>
</html>
